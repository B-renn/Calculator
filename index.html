<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Days+One|Jura&display=swap" rel="stylesheet">
</head>
<body>
	<div id="container">
		<div id="inputBox">
			<p class="right" id="input"> </p>
			<p class="left" id="styleMarker"> > </p>
			<p class="left" id="storedValue"> </p>
			<p class="left" id="storedOperator"> </p>


		 </div>
		<button class="number" id="num9">7</button>
		<button class="number" id="num8">8</button>
		<button class="number" id="num7">9</button>
		<button class="number" id="num6">4</button>
		<button class="number" id="num5">5</button>
		<button class="number" id="num4">6</button>
		<button class="number" id="num3">1</button>
		<button class="number" id="num2">2</button>
		<button class="number" id="num1">3</button>
		<button class="number" id="blank"> </button>
		<button class="number" id="num0">0</button>
		<button class="number" id="decimal">.</button>

		<button class="math" id="plus">+</button>
		<button class="math" id="minus">-</button>
		<button class="math" id="multiply">*</button>
		<button class="math" id="divide">/</button>

		<button id="equal">=</button>
		<button id="clear">C</button>



	</div>
</body>

	<script src="script.js" type="text/javascript">

	</script>
</html>
