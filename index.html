<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Days+One|Jura&display=swap" rel="stylesheet">
</head>
<body>
	<div id="container">
		<div id="inputBox">
			<p class="right" id="input"> </p>
			<p class="left" id="styleMarker"> > </p>
			<p class="left" id="storedValue"> </p>
			<p class="left" id="storedOperator"> </p>


		 </div>
		<button data-numPad="103" data-key="55" class="number" id="num7">7</button>
		<button data-numPad="104" data-key="56" class="number" id="num8">8</button>
		<button data-numPad="105" data-key="57" class="number" id="num9">9</button>
		<button data-numPad="100" data-key="52" class="number" id="num4">4</button>
		<button data-numPad="101" data-key="53" class="number" id="num5">5</button>
		<button data-numPad="102" data-key="54" class="number" id="num6">6</button>
		<button data-numPad="97" data-key="49" class="number" id="num1">1</button>
		<button data-numPad="98" data-key="50" class="number" id="num2">2</button>
		<button data-numPad="99" data-key="51" class="number" id="num3">3</button>
		<button data-key="8" id="back"> Back </button>
		<button data-numPad="96" data-key="48" class="number" id="num0">0</button>
		<button data-numPad="110" data-key="190" class="number" id="decimal">.</button>

		<button data-numPad="107" class="math" id="plus">+</button>
		<button data-numPad="109" class="math" id="minus">-</button>
		<button data-numPad="106" class="math" id="multiply">*</button>
		<button data-numPad="111" class="math" id="divide">/</button>

		<button data-key="13" id="equal">=</button>
		<button data-key="46" id="clear">C</button>



	</div>
</body>

	<script src="script.js" type="text/javascript">

	</script>
</html>
